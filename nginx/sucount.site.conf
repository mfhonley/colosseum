# Frontend - sucount.site и www.sucount.site
# Копируй на сервер в /etc/nginx/sites-available/sucount.site

server {
    listen 80;
    server_name sucount.site www.sucount.site;

    # Логи
    access_log /var/log/nginx/sucount.site.access.log;
    error_log /var/log/nginx/sucount.site.error.log;

    # Проксирование на frontend контейнер
    location / {
        proxy_pass http://localhost:8473;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кеширование статических файлов
        proxy_cache_bypass $http_upgrade;
    }
}

