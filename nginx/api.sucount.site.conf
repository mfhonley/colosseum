# Backend API - api.sucount.site
# Копируй на сервер в /etc/nginx/sites-available/api.sucount.site

server {
    listen 80;
    server_name api.sucount.site;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/api.sucount.site.access.log;
    error_log /var/log/nginx/api.sucount.site.error.log;

    # Проксирование на backend контейнер
    location / {
        proxy_pass http://localhost:7483;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Отключаем кеширование для API
        proxy_cache_bypass $http_upgrade;
    }

    # CORS headers (если Nginx управляет CORS вместо FastAPI)
    # add_header 'Access-Control-Allow-Origin' 'https://sucount.site' always;
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    # add_header 'Access-Control-Allow-Headers' '*' always;
}
