<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->

    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />

    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="SuCount - Blockchain-based water resource management system on Solana. Monitor water usage, manage quotas, and earn NFT certificates." />
    <meta name="keywords" content="water management, blockchain, solana, NFT, water credits, sustainability" />
    <meta name="author" content="SuCount Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SuCount - Water Management on Solana" />
    <meta property="og:description" content="Blockchain-based water resource management system. Monitor usage, manage quotas, earn NFT certificates." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SuCount - Water Management on Solana" />
    <meta name="twitter:description" content="Blockchain-based water resource management system on Solana" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <title>SuCount - Water Management on Solana</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading Screen -->
    <style>
      #root:empty::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 4px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
